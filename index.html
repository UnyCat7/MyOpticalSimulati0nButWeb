<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Optical Simulation</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #111;
      color: #eee;
      font-family: Arial, sans-serif;
    }

    #controls {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 10;
    }

    button {
      padding: 6px 12px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      font-size: 14px;
    }

    #status {
      margin-top: 20px;
      font-size: 14px;
    }

    #progress {
      width: 80%;
      height: 20px;
      margin-top: 10px;
      border-radius: 10px;
      background-color: #444;
      overflow: hidden;
      transition: opacity 1s ease;
    }

    #progressBar {
      height: 100%;
      width: 0%;
      background-color: #6cf;
      transition: width 0.2s;
    }

    canvas {
      display: block;
      background-color: black;
      max-width: 100%;
      max-height: 100%;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div id="controls">
    <button id="fullscreenBtn">Fullscreen</button>
  </div>

  <div id="status">Loading...</div>
  <div id="progress">
    <div id="progressBar"></div>
  </div>

  <canvas id="canvas" tabindex="-1"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const progressBar = document.getElementById('progressBar');
    const progressContainer = document.getElementById('progress');
    const statusElement = document.getElementById('status');

    fullscreenBtn.addEventListener('click', () => {
      if (canvas.requestFullscreen) canvas.requestFullscreen();
      else if (canvas.webkitRequestFullscreen) canvas.webkitRequestFullscreen();
    });

    canvas.addEventListener('webglcontextlost', (e) => {
      alert('WebGL context lost. Reload page.');
      e.preventDefault();
    });

    var Module = {
      canvas: canvas,
      setStatus(text) {
        statusElement.textContent = text;
        const m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
        if (m) {
          const progress = (parseFloat(m[2]) / parseFloat(m[4])) * 100;
          progressBar.style.width = progress + '%';
        }
        console.log(text);
      },
      totalDependencies: 0,
      monitorRunDependencies(left) {
        this.totalDependencies = Math.max(this.totalDependencies, left);
        if (left === 0) {
          statusElement.textContent = 'All downloads complete.';
          // Fade out the progress bar
          progressContainer.style.opacity = '0';
          setTimeout(() => {
            progressContainer.style.display = 'none';
          }, 1000);
        }
      }
    };
  </script>

  <script async src="Optical_Simulation.js"></script>
</body>
</html>
