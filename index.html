<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Optical Simulation</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #111;
      color: #eee;
      font-family: Arial, sans-serif;
    }

    #controls {
      position: fixed;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
      z-index: 10;
    }

    button {
      padding: 6px 12px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      font-size: 14px;
    }

    canvas {
      display: block;
      background-color: black;
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>

  <div id="controls">
    <button id="fullscreenBtn">Fullscreen</button>
    <button id="toggleThemeBtn">Light Mode</button>
  </div>

  <canvas id="canvas" tabindex="-1"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const toggleThemeBtn = document.getElementById('toggleThemeBtn');

    let darkMode = true;

    fullscreenBtn.addEventListener('click', () => {
      if (canvas.requestFullscreen) {
        canvas.requestFullscreen();
      } else if (canvas.webkitRequestFullscreen) {
        canvas.webkitRequestFullscreen();
      }
    });

    toggleThemeBtn.addEventListener('click', () => {
      darkMode = !darkMode;
      document.body.style.backgroundColor = darkMode ? '#111' : '#fff';
      document.body.style.color = darkMode ? '#eee' : '#111';
      canvas.style.backgroundColor = darkMode ? 'black' : 'white';
      toggleThemeBtn.textContent = darkMode ? 'Light Mode' : 'Dark Mode';
    });

    // Minimal WebGL/Module setup for Emscripten
    var Module = {
      canvas: canvas,
      setStatus(text) { console.log(text); }
    };

    canvas.addEventListener('webglcontextlost', (e) => {
      alert('WebGL context lost. Reload page.');
      e.preventDefault();
    });
  </script>

  <script async src="Optical_Simulation.js"></script>
</body>
</html>
