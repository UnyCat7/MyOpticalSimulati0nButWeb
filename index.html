<!doctype html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Optical Simulation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #1a1a1a;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }

    #header img {
      height: 50px;
    }

    #status-container {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    #status {
      font-weight: bold;
      color: #aad400;
    }

    .spinner {
      height: 24px;
      width: 24px;
      border: 3px solid rgba(255,255,255,0.2);
      border-top: 3px solid #aad400;
      border-radius: 50%;
      animation: rotation 0.8s linear infinite;
    }

    @keyframes rotation {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    #controls input, #controls button {
      margin-right: 10px;
      vertical-align: middle;
    }

    #canvas-container {
      margin-top: 20px;
      border: 1px solid #333;
      background-color: black;
    }

    canvas {
      display: block;
      max-width: 100%;
    }
  </style>
</head>
<body>

  <div id="header">
    <a href="http://emscripten.org">
      <img src="data:image/png;base64,iVBORw0K... (truncated for brevity) ..." alt="Emscripten Logo">
    </a>

    <div id="status-container">
      <div class="spinner" id="spinner"></div>
      <div id="status">Downloading...</div>
    </div>

    <div id="controls">
      <label><input type="checkbox" id="resize"> Resize canvas</label>
      <label><input type="checkbox" id="pointerLock" checked> Lock mouse</label>
      <button onclick="Module.requestFullscreen(document.getElementById('pointerLock').checked, 
                                                document.getElementById('resize').checked)">
        Fullscreen
      </button>
    </div>
  </div>

  <div id="canvas-container">
    <canvas id="canvas" oncontextmenu="event.preventDefault()" tabindex="-1"></canvas>
  </div>

  <script>
    const statusElement = document.getElementById('status');
    const progressElement = document.getElementById('progress');
    const spinnerElement = document.getElementById('spinner');
    const canvasElement = document.getElementById('canvas');

    canvasElement.addEventListener('webglcontextlost', (e) => {
      alert('WebGL context lost. Reload the page.');
      e.preventDefault();
    }, false);

    var Module = {
      canvas: canvasElement,
      setStatus(text) {
        statusElement.innerText = text;
      }
    };

    Module.setStatus('Downloading...');
  </script>

  <script async src="Optical_Simulation.js"></script>
</body>
</html>
